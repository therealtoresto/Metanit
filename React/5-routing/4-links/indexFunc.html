<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/history@5/umd/history.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-router@6.3.0/umd/react-router.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const Router = ReactRouterDOM.BrowserRouter;
        const Route = ReactRouterDOM.Route;
        const Routes = ReactRouterDOM.Routes; 
        const NavLink = ReactRouterDOM.NavLink;

        const Home = () => {
            return <h2>Welcome to the homepage</h2>;
        }

        const About = () => {
            return <h2>About us</h2>;
        }

        const NotFound = () => {
            return <h2>Resource not found</h2>
        }
    
        const Products = () => {
            return (
                <div>
                    <h2>Products</h2>
                </div>
            )
        }

        const Nav = () => {
            const activateLink = ({ isActive }) => (isActive ? 'active' : '');
            const styliseLink = ({ isActive }) => ({color: isActive ? 'green' : 'blue'});
            return (
                <nav>
                    <NavLink to='/' className={activateLink} style={styliseLink}>Main</NavLink> // className not working now
                    <NavLink to='/about' className={activateLink} style={styliseLink}>About</NavLink>
                    <NavLink to='/products' className={activateLink} style={styliseLink}>Products</NavLink>
                </nav>
            )
        }

        ReactDOM.createRoot(document.getElementById('app'))
            .render(
                <Router>
                    <div>
                        <Nav />
                        <Routes>
                            <Route path='/' element={<Home />} />
                            <Route path='about' element={<About />} />
                            <Route path='/products' element={<Products />} />
                            <Route path='*' element={<NotFound />} />
                        </Routes>
                    </div>
                </Router>
            );
    </script>
</body>
</html>

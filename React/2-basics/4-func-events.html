<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="app"></div>
    <div id="body"></div>
    <div id="footer"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script  type="text/babel">
        // events in functional components
        // get information about event `e`
        function ClickButton(props) {
            function press(e) {
                console.log(e);
                alert('Hi, universe!')
            }
            return <button onClick={press}>Alert</button>;
        }

        // pass params into the event handler
        function PrintButton(props) {
            function print(name, age) {
                console.log(`Name ${name} Age: ${age}`);
            }
            return <div>
                    <button onClick={() => print('Bob', 23)}>Print Bob</button>
                    <button onClick={() => print('Tom', 21)}>Print Tom</button>
                </div>
        }

        ReactDOM.createRoot(document.getElementById('app'))
            .render(
                <ClickButton />
            );
        ReactDOM.createRoot(document.getElementById('body'))
            .render(
                <PrintButton />
        );
        ReactDOM.createRoot(document.getElementById('footer'))
            .render()
    </script>
</body>
</html>

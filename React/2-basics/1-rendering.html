<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="header"></div>
    <div id="container"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script  type="text/babel">
        const elem = ReactDOM.createRoot(document.getElementById('header'));
        const tick = () => {
            elem.render(
                <div>
                    <h1>Show time service</h1>
                    <h2>Current time: {new Date().toLocaleTimeString()}</h2>
                </div>
            );
        };
        setInterval(tick, 1000);
        ReactDOM.createRoot(document.getElementById('container'))
            .render(
                <div>
                    <h2>Start time: {new Date().toLocaleTimeString()}</h2>
                </div>
            );
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Object</title>
</head>
<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const UserData = () => {
            const [user, setUser] = React.useState({name: 'Tom', age: 25});

            const handleNameChange = (event) => {
                setUser({...user, name: event.target.value});
            };

            const handleAgeChange = (event) => {
                setUser({...user, age: event.target.value});
            };

            return (
                <div>
                    <h3>Name: {user.name}</h3>
                    <h3>Age: {user.age}</h3>
                    <div>
                        <p>Name: <input type='text' value={user.name} onChange={handleNameChange} /></p>
                        <p>Age: <input type='number' min='0' max='100' value={user.age} onChange={handleAgeChange} /></p>
                    </div>
                </div>
            );
        }
        
        ReactDOM.createRoot(
            document.getElementById('app')
        ).render(
            <UserData />
        )
    </script>
</body>
</html>

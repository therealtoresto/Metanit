<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React forms</title>
</head>
<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        class NameField extends React.Component {
            constructor(props) {
                super(props);
                const isValid = this.validate(props.value);
                this.state = { value: props.value, valid: isValid };
                this.onChange = this.onChange.bind(this);
            }
            validate(val) {
                return val.length > 2;
            }
            onChange(e) {
                const val = e.target.value;
                const isValid = this.validate(val);
                this.setState({ value: val, valid: isValid });
            }
            render() {
                const color = this.state.valid === true ? 'green' : 'red';
                return (
                    <p>
                        <label>Name:</label><br />
                        <input type='text' value={this.state.value} 
                            onChange={this.onChange} style={{borderColor: color}} />
                    </p>
                )
            }
        }

        class AgeField extends React.Component {
            constructor(props) {
                super(props);
                const isValid = this.validate(props.value);
                this.state = { value: props.value, valid: isValid };
                this.onChange = this.onChange.bind(this);
            }
            validate(val) {
                return val >= 0;
            }
            onChange(e) {
                const val = e.target.value;
                const isValid = this.validate(val);
                this.setState({ value: val, valid: isValid });
            }
            render() {
                const color = this.state.valid === true ? 'green' : 'red';
                return (
                    <p>
                        <label>Age:</label><br />
                        <input type='number' value={this.state.value} 
                            onChange={this.onChange} style={{borderColor: color}} />
                    </p>
                )
            }
        }
        class UserForm extends React.Component {
            constructor(props) {
                super(props);               
                this.handleSubmit = this.handleSubmit.bind(this);
                this.nameField = React.createRef();
                this.ageField = React.createRef();
            }
            handleSubmit(e) {
                e.preventDefault();
                const name = this.nameField.current.state.value;
                const age = this.ageField.current.state.value;
                if (this.nameField.current.state.valid && this.ageField.current.state.valid) {
                    alert(`Name: ${name} Age: ${age}`);
                }
            }
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <NameField value='' ref={this.nameField} />
                        <AgeField value='5' ref={this.ageField} />  
                        <input type='submit' value='Send' />
                    </form>
                )
            }
        }
        ReactDOM.createRoot(
            document.getElementById('app')
        ).render(
            <UserForm />
        );
    </script>
</body>
</html>
